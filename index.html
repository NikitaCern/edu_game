<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tornis</title>
</head>
<body>
  <div class="container" id="main_body">
    <p><span><strong>SkaitÄ¼u Tornis</strong></span></p>
    <form>
      <div class="slider_container">
        <div class="text">Augstums</div>
        <input type="range" min="1" max="100" value="1" step="1" class="slider"
                id="height_input" oninput="height_output.value = height_input.value" v-model="height_input">
        <span class="text_box">{{height_input}}<span>
      </div>
    <br>
      <div class="slider_container">
        <div class="text">Sarezgitiba</div>
        <select name="Sarezgitiba" v-model="difficulty_input" id="difficulty_input">
          <option value="0">Loti Viegli</option>
          <option value="1">Viegli</option>
          <option value="2">Videji</option>
          <option value="3">Sarezgiti</option>
          <option value="4">Loti Sarezgiti</option>
        </select>
      </div>
    <a id="go_button" :href="'game.html?h='+height_input+'&d='+difficulty_input">GO</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
